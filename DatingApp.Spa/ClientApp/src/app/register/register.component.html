<form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" class="invalid-feedback">Password
      is required
    </div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="invalid-feedback">Passord
      should be at least 4 characters
    </div>
    <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" class="invalid-feedback">Password
      cannot be more than 20 characters
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || 
      registerForm.get('confirmPassword').touched && registerForm.hasError('missmatch') }">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched"
      class="invalid-feedback">Please confirm your password
    </div>

    <div *ngIf="registerForm.hasError('missmatch') && registerForm.get('confirmPassword').touched" class="invalid-feedback">Passwords
      must match
    </div>

  </div>

  <div class="form-group text-center">
    <!-- [disabled]="!registerForm.valid" -->
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" [routerLink]="['/']">
      Cancel</button>
  </div>

</form>
<p>{{registerForm.hasError('missmatch')}}</p>
