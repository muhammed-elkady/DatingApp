<form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="registerModel.username" formControlName="username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="registerModel.password"
      formControlName="password">
  </div>

  <div class="form-group text-center">
    <!-- [disabled]="!registerForm.valid" -->
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" [routerLink]="['/']">Cancel</button>
  </div>

</form>
